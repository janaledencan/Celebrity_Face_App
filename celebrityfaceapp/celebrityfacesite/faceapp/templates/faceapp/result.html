{% extends 'faceapp/base.html' %}
{% block content %}
{% load static %}

    <div class="row mt-4 text-center mb-5">
        <div >
            <a class="button" href="{% url 'faceapp:get_prediction' req.id %}">Show</a>
        </div>
    </div>

    <div>
        {% for prediction in predicted_values %}
            <p>{{ prediction }}</p>
        {% endfor %}

        {% for name in names %}
            <p>{{ name }}</p>
        {% endfor %}
    </div>

{% endblock %}
